{% extends ./../resources/views/layout.html %}

{% block title %}_NETS Easy - Sample by Fjakkarin.com{% endblock %}

{% block content %}
<main>
    <div class="app">
        <div class="river">
            <div class="stone">
                <div class="heading">
                    <h1 class="h1">Shopping Cart</h1>
                </div>
                <div class="bulk text-center">
                    <form action="/create-payment.php" method="post">
                        <div class="p-4 flex flex-col w-1/2 mx-auto text-left">
                            <label for="package">Product</label>
                            <select id="package" name="package">
                                <option value="small">Small Package (100 €)</option>
                                <option value="medium">Medium Package (200 €)</option>
                                <option value="large">Large Package (300 €)</option>
                            </select>
                        </div>

                        <div class="px-4 flex flex-col w-1/2 mx-auto text-left">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" />
                        </div>

                        <div class="px-4 flex flex-col w-1/2 mx-auto text-left">
                            <label for="firstName">First name</label>
                            <input id="firstName" name="firstName" type="text" />
                        </div>

                        <div class="px-4 flex flex-col w-1/2 mx-auto text-left">
                            <label for="lastName">Last name</label>
                            <input id="lastName" name="lastName" type="text" />
                        </div>

                        <div class="px-4 flex flex-col w-1/2 mx-auto text-left">
                            <label for="phone">Phone</label>
                            <div>
                                <input name="phone-code" type="number">
                                <input id="phone" name="phone" type="number" />
                            </div>
                        </div>

                        <div class="px-4 flex flex-col w-1/2 mx-auto text-left pb-4">
                            <label for="postCode">PostCode</label>
                            <input id="postCode" name="postCode" type="text" />
                        </div>

                        <button type="submit" class="button">Proceed to Checkout</button>

                    </form>
                </div>
                <div class="last">
                    <p class="text-center">
                        Sample is made by <a href="https://fjakkarin.com">Fjakkarin.com</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
